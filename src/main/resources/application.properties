# Spring Application data
spring.application.name=Psymed-Platform
documentation.application.description=Psymed Platform is a comprehensive solution for managing patient data, appointments, and medical records in a secure and efficient manner.
documentation.application.version=1.0.0

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/psymeddb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

